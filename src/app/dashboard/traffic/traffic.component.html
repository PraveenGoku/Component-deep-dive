<article>
  <header>
    <img src="globe.png" alt="A globe" />
    <h2>Traffic</h2>
  </header>
  <div id="traffic">
    <p>Last 7 days</p>

    <div id="chart">
      <div
        *ngFor="let dataPoint of dummyTrafficData"
        [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'"
      ></div>
    </div>
  </div>
</article>
